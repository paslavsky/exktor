language: java
script: "./gradlew build"
jdk:
- openjdk8
branches:
  except:
  - gh-pages
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "./**/build/libs/*.jar"
    skip_cleanup: true
    file_glob: true
    overwrite: true
    on:
      tags: true
#      repo: paslavsky/exktor
#      branch: master
  - provider: script
    script: "./gradlew bintrayUpload"
    skip_cleanup: true
    on:
      tags: true
